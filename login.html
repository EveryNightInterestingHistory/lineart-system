<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineART - Вход</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e, #0a0a0a);
        }

        .login-card {
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .login-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            color: var(--accent-danger);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <script>
        if (window.location.protocol === 'file:') {
            document.write(`
                <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:sans-serif; text-align:center; padding:20px;">
                    <h1 style="color:#ff4444; margin-bottom:20px;">⚠️ ВНИМАНИЕ! ⚠️</h1>
                    <p style="font-size:1.2rem; max-width:600px; line-height:1.6;">
                        Вы пытаетесь открыть приложение напрямую как файл (Ошибка CORS).<br>
                        Вход в систему НЕ БУДЕТ работать в этом режиме, так как требуется связь с сервером.
                    </p>
                    <div style="background:#333; padding:20px; border-radius:10px; margin-top:30px; border:1px solid #555;">
                        <p style="margin-bottom:10px; color:#aaa;">Пожалуйста, используйте эту ссылку:</p>
                        <h2 style="color:#4caf50; margin:0;"><a href="http://localhost:3000/login.html" style="color:#4caf50;">http://localhost:3000/login.html</a></h2>
                    </div>
                </div>
            `);
            throw new Error("Execution stopped due to file protocol");
        }
    </script>
    <div class="login-card">
        <div class="login-logo">
            <div class="login-logo-icon">L</div>
            <span>LineART</span>
        </div>

        <form id="login-form">
            <div class="error-message" id="error-msg">Неверный логин или пароль</div>

            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" class="form-input" placeholder="Введите логин" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Введите пароль" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center; margin-top: 10px;">
                Войти
            </button>
        </form>
        <div style="margin-top: 15px;">
            <a href="#" onclick="openResetModal()"
                style="color: var(--text-secondary); font-size: 0.9rem; text-decoration: none;">Забыли пароль?</a>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
        <div class="login-card" style="position: relative;">
            <span onclick="closeResetModal()"
                style="position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary);">&times;</span>
            <h3 style="margin-bottom: 20px;">Восстановление доступа</h3>
            <form id="reset-form">
                <div class="error-message" id="reset-error-msg"></div>
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" id="reset-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Master Key (Секретный ключ)</label>
                    <input type="password" id="reset-key" class="form-input" placeholder="Введите ключ администратора"
                        required>
                </div>
                <div class="form-group">
                    <label>Новый пароль</label>
                    <input type="password" id="reset-new-password" class="form-input" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Сменить
                    пароль</button>
            </form>
        </div>
    </div>

    <script>
        function openResetModal() {
            document.getElementById('reset-modal').style.display = 'flex';
        }
        function closeResetModal() {
            document.getElementById('reset-modal').style.display = 'none';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reset-username').value;
            const secretKey = document.getElementById('reset-key').value;
            const newPassword = document.getElementById('reset-new-password').value;
            const errorMsg = document.getElementById('reset-error-msg');

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, secretKey, newPassword })
                });
                const data = await response.json();

                if (data.success) {
                    alert('Пароль успешно изменен! Теперь вы можете войти.');
                    closeResetModal();
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message;
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Ошибка сервера';
            }
        });
    </script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role || 'admin');
                    localStorage.setItem('userName', data.username || 'admin');
                    window.location.replace('/');
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message || 'Ошибка входа';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Ошибка сервера';
            }
        });
    </script>
</body>

</html>
