# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: lineart
    env: node
    region: frankfurt  # Ближайший к Узбекистану
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/projects
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

