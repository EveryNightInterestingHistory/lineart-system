<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Фундамент</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <header class="top-toolbar">
        <div class="toolbar-group">
            <button class="tool-btn active" title="Выбрать" id="btn-select">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
                </svg>
            </button>
        </div>
        <div class="separator"></div>
        <div class="toolbar-group">
            <button class="tool-btn" title="Переместить" id="btn-move">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 9l-3 3 3 3M9 5l3-3 3 3M19 9l3 3-3 3M9 19l3 3 3 3M2 12h20M12 2v20" />
                </svg>
            </button>
            <button class="tool-btn" title="Повернуть" id="btn-rotate">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
            </button>
            <button class="tool-btn" title="Копировать" id="btn-copy">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                </svg>
            </button>
            <button class="tool-btn" title="Удалить" id="btn-delete">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
            </button>
        </div>
        <div class="separator"></div>
        <div class="toolbar-group">
            <button class="tool-btn" title="Вид сверху" id="btn-view-top">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>
            <button class="tool-btn" title="3D Вид" id="btn-view-3d">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                    <line x1="12" y1="22.08" x2="12" y2="12" />
                </svg>
            </button>
        </div>
    </header>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Параметры</h2>
            <div class="control-group">
                <label>Ширина (X), мм</label>
                <input type="number" id="width" value="2000" step="100">
            </div>
            <div class="control-group">
                <label>Длина (Z), мм</label>
                <input type="number" id="length" value="3000" step="100">
            </div>
            <div class="control-group">
                <label>Высота (Y), мм</label>
                <input type="number" id="height" value="500" step="50">
            </div>
            <div class="control-group checkbox">
                <label>
                    <input type="checkbox" id="show-grid" checked> Сетка
                </label>
            </div>
            <div class="control-group checkbox">
                <label>
                    <input type="checkbox" id="transparent"> Прозрачность
                </label>
            </div>
        </aside>
        <main id="canvas-container">
            <!-- Three.js Canvas will be here -->
        </main>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
